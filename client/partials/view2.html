<div ng-controller="usersController">
	<h1 class="welcome">Welcome</h1>
	<h3 class="signout"><a href="/">Sign Out</a></h3>
	<div class='middle'>
		<input type='text' ng-model='filter_name' placeholder='search username...'>
	</div>
	<div class="table-responsive">
		<table class="table table-hover table-bordered">
			<thead>
				<th>ID</th>
				<th>Username</th>
				<th>Created At</th>
				<th>Action</th>
			</thead>
			<tbody>
				<tr ng-repeat="user in users | filter: filter_name | orderBy: 'created_date' : true">
					<td>{{ user._id }}</td>
					<td>{{user.username}}</td>
					<td>{{ user.created_date | date: "MM/dd/yyyy 'at' h:mma" }}</td>
					<td>
						<a href="#/profile/{{user._id}}">View tokens ({{ user.tokens.length }})</a> |
						<a ng-click="removeUser(user)">Remove</a> |
						<a href="#/edit/{{user._id}}">Edit</a>
					</td>
				</tr>
		</table>
	</div>
</div>
